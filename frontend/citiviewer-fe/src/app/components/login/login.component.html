<div *ngIf="loginForm" class="d-flex justify-content-center">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="col-10">
    <div class="mb-3 row">
      <label for="username" class="form-label col-2 col-form-label"
        >Username:</label
      >
      <div class="col-10">
        <input
          class="form-control"
          id="username"
          formControlName="username"
          placeholder="Username"
        />
        <div
          class="form-text text-danger"
          id="userNameError"
          *ngIf="
            loginForm.get('username')?.invalid &&
            (loginForm.get('username')?.dirty ||
              loginForm.get('username')?.touched)
          "
        >
          Please provide a user name.
        </div>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="password" class="form-label col-2 col-form-label"
        >Password:</label
      >
      <div class="col-10">
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          placeholder="Password"
        />
        <div
          class="form-text text-danger"
          id="passwordError"
          *ngIf="
            loginForm.get('password')?.invalid &&
            (loginForm.get('password')?.dirty ||
              loginForm.get('password')?.touched)
          "
        >
          Please provide a password.
        </div>
      </div>
    </div>
    <div *ngIf="loginError" class="form-text text-danger">
      Login failed. Please try again.
    </div>
    <div class="d-flex justify-content-end">
      <button
        class="btn btn-primary"
        type="submit"
        id="loginButton"
        [disabled]="loginForm.invalid || loading"
      >
        Login
      </button>
    </div>
  </form>
</div>
