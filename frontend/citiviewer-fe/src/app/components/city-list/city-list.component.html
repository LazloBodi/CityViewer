<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Photo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let city of cities">
      <td>{{ city.id }}</td>
      <td>{{ city.name }}</td>
      <td>
        <img
          src="{{ city.photo }}"
          alt="{{ city.name }}"
          width="100"
          height="100"
        />
      </td>
    </tr>
  </tbody>
</table>

<ngb-pagination
  [(page)]="page"
  [pageSize]="size"
  [collectionSize]="totalCount"
></ngb-pagination>
